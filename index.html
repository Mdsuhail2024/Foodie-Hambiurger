<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
    <div class="header-content ">
        <div class="logo">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <nav>
            <span class="close-icon">&times;</span>
            <a href="#top-picks">Top Picks</a>
            <a href="#whopper">Whopper</a>
            <a href="#stunnre-menu">Stunner Menu</a>
            <a href="#new-foodie-collection">New Foodie Collection</a>
            <a href="#deal-of-the-day">Deal of the Day</a>
          </nav>
          <!-- <div class="hamburger-menu-container"> -->
            <div class="humburger-menu">
                <span class="hamburger-icon">&#9776;</span>
              </div>
          <!-- </div> -->
    </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="img-container">
          <img src="./images/hero-image.png" alt="heorImage" />
        </div>
        <p>Well, You can’t resist anymore!</p>
      </section>
      <section class="section" id="top-picks">
        <h1>Top Picks</h1>
        <div class="img-container">
          <img src="./images/burger-1.png" alt="burger-1" />
        </div>
      </section>
      <section class="section" id="whopper">
        <h1>Whopper</h1>
        <div class="img-container">
          <img src="./images/burger-2.png" alt="burger-2" />
        </div>
      </section>
      <section class="section" id="stunnre-menu">
        <h1>Stunner Menu</h1>
        <div class="img-container">
          <img src="./images/burger-3.png" alt="burger-3" />
        </div>
      </section>
      <section class="section" id="new-foodie-collection">
        <h1>New Foodie Collection</h1>
        <div class="img-container">
          <img src="./images/burger-4.png" alt="burger-4" />
        </div>
      </section>
      <section class="section" id="deal-of-the-day">
        <h1>Deal of the Day</h1>
        <div class="img-container">
          <img src="./images/burger-5.png" alt="burger-5" />
        </div>
      </section>
      <footer>
        <h3 class="go-to-top"><a href="#">Go to Top</a></h3>
        <p class="footer-text">Made with ❤️ by Md. Suhail</p>
      </footer>
    </main>
  </body>
</html>
